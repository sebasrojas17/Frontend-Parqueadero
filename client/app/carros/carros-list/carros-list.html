<div class="container">
	<div class="row">
		<legend>Carros registrados</legend>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Hora de llegada</th>
					<th>Hora de salida</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.carros">
					<td>{{item.placa}}</td>
					<td>{{item.horaLlegada | date:"M/d/yy h:mm a"}}</td>
					<td>{{item.horaSalida | date:"M/d/yy h:mm a"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
