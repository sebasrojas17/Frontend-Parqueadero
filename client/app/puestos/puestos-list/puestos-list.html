<div class="container">
	<div class="row">
		<legend>Informaci√≥n de Puestos</legend>
		<table class="table table-hover">
			<thead>
				<tr>
					<th># Puesto</th>
					<th>Placa</th>
					<th>Hora llegada</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.puestos | orderBy:'id'">
					<td>{{item.id}}</td>
					<td>{{item.idCarros.placa}}</td>
					<td>{{item.idCarros.horaLlegada | date:"M/d/yy h:mm a"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
